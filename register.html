            <form class="formularios" action="./login.html" method="get">
                
                <div>
                    <label for="correo">Email</label>
                    <input type="email" name="correo" id="" placeholder="Ingrese su email" required>
                    <p>Obligatorio</p>
                </div>
                
                
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="" placeholder="Ingrese su contraseña" required>
                    <p>Obligatorio</p>
                </div>
    
                <div class="checks">
                    <label for="terminos">Acepto los términos y condiciones</label>
                    <input type="checkbox" name="terminos" id="terminos" required>
                </div> 
                <div class="cuenta">   
                    <a href="login.html">Ya tengo cuenta</a>
                </div>
                <div class="buttons">
                    <button type="submit">Registrarse</button>
