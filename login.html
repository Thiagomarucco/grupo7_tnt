<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital@0;1&display=swap" rel="stylesheet">
</head>

<body id="bodyIndex">
    <header class="cabeza">
        <nav>
            <ul>
                <li><img src="./img/logoo.jpg" alt=""></li>     
                <li>
                    <form action="./search-results.html" method="get">
                        <input type="text" name="Resultados de busqueda" placeholder="Buscar..." class="buscador">

                        <div class="checks">
                            <input type="radio" name="type" id="pelicula" value="movie" checked>
                            <label for="pelicula">Películas</label>

                            <input type="radio" name="type" id="serie" value="tv">
                            <label for="serie">Series</label>
                        </div>

                        <input type="submit" value="Buscar" class="botonBuscar">

                    </form>
                </li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="moviegenres.html">Generos de película</a></li>
                <li><a href="seriesgenres.html">Generos de series</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    

    <h2 class="bienvenida">Bienvenido</h2>
        <main id="mainIndex">
            <form class="formularios" action="./index.html" method="get">
                
                <div>
                    <label for="correo">Email</label>
                    <input type="email" name="correo" id="" placeholder="Ingrese su email" required>
                    <p>Obligatorio</p>
                </div>
                
                
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="" placeholder="Ingrese su contraseña" required>
                    <p>Obligatorio</p>
                </div>
                <div class="cuenta">   
                    <p>¿No tenes cuenta? <a href="register.html">Registrate</a></p>
                </div>
                <div class="buttons">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </main>

    <footer>
        
    </footer>
</body>
</html>
